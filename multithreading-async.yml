# The configurations that used for the recording, feel free to edit them
config:

  command: python python/multithreading/main_async.py
  cwd: /home/ivo/Code/Async-Django-Europython-2022
  
  env:
    recording: true
  
  cols: 100
  rows: 20
  repeat: 0
  quality: 100
  frameDelay: auto
  maxIdleTime: 2000
  # The surrounding frame box
  # The `type` can be null, window, floating, or solid`
  # To hide the title use the value null
  # Don't forget to add a backgroundColor style with a null as type
  frameBox:
    type: floating
    title: Multithreading example
    style:
      border: 0px black solid
      # boxShadow: none
      # margin: 0px
  
  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9
  
  cursorStyle: block
  
  fontFamily: "Monaco, Lucida Console, Ubuntu Mono, Monospace"
  
  fontSize: 45
  lineHeight: 1
  letterSpacing: 0
  
  theme:
    background: "transparent"
    foreground: "#afafaf"
    cursor: "#c7c7c7"
    black: "#232628"
    red: "#fc4384"
    green: "#b3e33b"
    yellow: "#ffa727"
    blue: "#75dff2"
    magenta: "#ae89fe"
    cyan: "#708387"
    white: "#d5d5d0"
    brightBlack: "#626566"
    brightRed: "#ff7fac"
    brightGreen: "#c8ed71"
    brightYellow: "#ebdf86"
    brightBlue: "#75dff2"
    brightMagenta: "#ae89fe"
    brightCyan: "#b1c6ca"
    brightWhite: "#f9f9f4"
  
# Records, feel free to edit them
records:
  - delay: 304
    content: "Starting threads...\r\nWorker 1 started\r\nWorker 2 started\r\nWorker 3 started\r\nWorker 4 started\r\nWaiting for threads to finish...\r\n"
  - delay: 2002
    content: "Worker 2 finished\r\nWorker 4 finished\r\nWorker 1 finished\r\nWorker 3 finished\r\n"
  - delay: 1000
    content: "Done\r\n"
